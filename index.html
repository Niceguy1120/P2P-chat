<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>P2P Chat System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e5ddd5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #login-overlay {
            position: fixed;
            inset: 0;
            background: #075e54;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.3s;
        }
        .card {
            background: white;
            padding: 30px 30px 20px 30px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 320px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
            align-items: stretch;
        }
        .hidden {
            display: none !important;
        }
        #header {
            background: #075e54;
            color: white;
            padding: 15px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #ece5dd;
        }
        .msg {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 70%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
            font-size: 1em;
            word-break: break-word;
            position: relative;
            transition: background 0.2s;
        }
        .sent {
            align-self: flex-end;
            background: linear-gradient(120deg, #dcf8c6 80%, #b9f5d8 100%);
        }
        .rcvd {
            align-self: flex-start;
            background: white;
        }
        .msg strong {
            color: #075e54;
            font-size: 0.98em;
        }
        .msg .meta {
            font-size: 9px;
            color: #888;
            border-top: 1px solid #eee;
            margin-top: 7px;
            padding-top: 2px;
        }
        #controls {
            padding: 15px 20px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
            border-top: 1px solid #ddd;
            align-items: center;
        }
        input,
        select {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
        }
        #msg-in {
            flex: 1;
            min-width: 0;
        }
        #status-bar {
            background: #fff3cd;
            color: #856404;
            padding: 8px 20px;
            font-size: 0.98em;
            border-bottom: 1px solid #ffeeba;
            display: none;
        }
        #status-bar.active {
            display: block;
        }
        .error {
            background: #f8d7da !important;
            color: #721c24 !important;
            border-color: #f5c6cb !important;
        }
    </style>
</head>

<body>
    <div id="login-overlay">
        <div class="card">
            <h2 style="text-align:center; color:#075e54; margin-bottom:0;">P2P Chat ƒêƒÉng nh·∫≠p</h2>
            <input type="text" id="u-in" placeholder="T√™n ƒëƒÉng nh·∫≠p" autocomplete="username" autofocus>
            <input type="password" id="p-in" placeholder="Passphrase b·∫£o m·∫≠t" autocomplete="current-password">
            <button id="login-btn" onclick="login()"
                style="padding:10px; background:#128c7e; color:white; border:none; border-radius:20px; cursor:pointer; font-size:1em;">V√ÄO CHAT</button>
            <div id="login-err" style="color:#c00; text-align:center; font-size:0.98em; display:none;"></div>
        </div>
    </div>
    <div id="status-bar"></div>
    <div id="main-app" class="hidden" style="display:flex; flex:1; height:100%;">
        <div id="sidebar" style="width:220px; background:#fff; border-right:1px solid #ddd; display:flex; flex-direction:column;">
            <div style="padding:16px; font-weight:bold; color:#075e54; border-bottom:1px solid #eee;">Danh s√°ch h·ªôi tho·∫°i</div>
            <div id="peer-list" style="flex:1; overflow-y:auto;"></div>
        </div>
        <div style="flex:1; display:flex; flex-direction:column;">
            <div id="header">
                <span id="user-display"></span>
                <span id="port-display"></span>
                <span id="current-peer" style="margin-left:auto; font-weight:bold;"></span>
            </div>
            <div id="chat-box"></div>
            <div id="controls">
                <input type="text" id="msg-in" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="if(event.key==='Enter') send()">
                <button id="send-btn" onclick="send()"
                    style="padding:10px 20px; background:#128c7e; color:white; border:none; border-radius:20px; font-size:1em;">G·ª¨I</button>
            </div>
        </div>
    </div>

    <script>
        let myUser = "";
        let chatTimer = null, peerTimer = null;
        let currentPeer = "";
        let allMessages = [];
        function showStatus(msg, type = "") {
            const bar = document.getElementById('status-bar');
            bar.innerText = msg;
            bar.className = type ? `active ${type}` : 'active';
        }
        function hideStatus() {
            const bar = document.getElementById('status-bar');
            bar.className = '';
            bar.innerText = '';
        }
        function login() {
            const u = document.getElementById('u-in').value.trim().toLowerCase();
            const p = document.getElementById('p-in').value;
            const err = document.getElementById('login-err');
            err.style.display = 'none';
            if (!u || !p) {
                err.innerText = "Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!";
                err.style.display = 'block';
                return;
            }
            document.getElementById('login-btn').disabled = true;
            showStatus("ƒêang x√°c th·ª±c...");
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, passphrase: p })
            }).then(res => res.json()).then(data => {
                document.getElementById('login-btn').disabled = false;
                if (data.status === 'ok') {
                    myUser = u;
                    document.getElementById('login-overlay').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    document.getElementById('user-display').innerText = "üë§ " + u.toUpperCase();
                    document.getElementById('port-display').innerText = '';
                    hideStatus();
                    updateChat();
                    updatePeers();
                    chatTimer = setInterval(updateChat, 1500);
                    peerTimer = setInterval(updatePeers, 5000);
                } else {
                    err.innerText = data.message || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!";
                    err.style.display = 'block';
                    showStatus("ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!", "error");
                }
            }).catch(() => {
                document.getElementById('login-btn').disabled = false;
                err.innerText = "L·ªói k·∫øt n·ªëi m√°y ch·ªß!";
                err.style.display = 'block';
                showStatus("L·ªói k·∫øt n·ªëi m√°y ch·ªß!", "error");
            });
        }
        function updateChat() {
            fetch('/get_messages').then(res => res.json()).then(data => {
                if (!Array.isArray(data)) return;
                allMessages = data;
                renderChat();
            }).catch(() => showStatus("Kh√¥ng th·ªÉ t·∫£i tin nh·∫Øn!", "error"));
        }

        function renderChat() {
            const box = document.getElementById('chat-box');
            if (!currentPeer) {
                box.innerHTML = '<div style="color:#888;text-align:center;margin-top:40px;">Ch·ªçn m·ªôt h·ªôi tho·∫°i ƒë·ªÉ b·∫Øt ƒë·∫ßu chat</div>';
                return;
            }
            const filtered = allMessages.filter(m =>
                (m.sender === myUser && m.target === currentPeer) ||
                (m.sender === currentPeer && m.target === myUser)
            );
            box.innerHTML = filtered.map(m => `
                <div class="msg ${m.sender === myUser ? 'sent' : 'rcvd'}">
                    <strong>${m.sender.toUpperCase()}</strong><br>${m.content}
                    <div class="meta">VC: ${JSON.stringify(m.vc)}</div>
                </div>
            `).join('');
            box.scrollTop = box.scrollHeight;
        }
        function updatePeers() {
            fetch('/get_peers').then(res => res.json()).then(peers => {
                const list = document.getElementById('peer-list');
                list.innerHTML = '';
                (peers||[]).forEach(p => {
                    const div = document.createElement('div');
                    div.innerText = p.toUpperCase();
                    div.className = 'peer-item' + (p === currentPeer ? ' active' : '');
                    div.style = `padding:12px 18px;cursor:pointer;border-bottom:1px solid #f2f2f2;${p===currentPeer?'background:#e5f6f0;font-weight:bold;':''}`;
                    div.onclick = () => { currentPeer = p; document.getElementById('current-peer').innerText = 'üí¨ ' + p.toUpperCase(); renderChat(); updatePeers(); };
                    list.appendChild(div);
                });
                // N·∫øu ch∆∞a ch·ªçn peer n√†o, t·ª± ƒë·ªông ch·ªçn peer ƒë·∫ßu ti√™n
                if (!currentPeer && peers && peers.length > 0) {
                    currentPeer = peers[0];
                    document.getElementById('current-peer').innerText = 'üí¨ ' + currentPeer.toUpperCase();
                    renderChat();
                }
                if (peers.length === 0) {
                    currentPeer = '';
                    document.getElementById('current-peer').innerText = '';
                    renderChat();
                }
            }).catch(() => showStatus("Kh√¥ng th·ªÉ t·∫£i danh s√°ch peer!", "error"));
        }
        function send() {
            const t = currentPeer;
            const m = document.getElementById('msg-in').value;
            if (!t) {
                showStatus("Ch·ªçn h·ªôi tho·∫°i ƒë·ªÉ g·ª≠i!", "error");
                return;
            }
            if (!m) return;
            document.getElementById('send-btn').disabled = true;
            fetch('/send_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target: t, message: m })
            }).then(() => {
                document.getElementById('msg-in').value = '';
                updateChat();
                hideStatus();
            }).catch(() => showStatus("Kh√¥ng g·ª≠i ƒë∆∞·ª£c tin!", "error"))
            .finally(() => { document.getElementById('send-btn').disabled = false; });
        }
            // Th√™m CSS cho peer-item
            const style = document.createElement('style');
            style.innerHTML = `.peer-item:hover {background:#e5f6f0;} .peer-item.active {background:#e5f6f0;font-weight:bold;}`;
            document.head.appendChild(style);
        // Enter key on login
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('u-in').addEventListener('keypress', e => {
                if (e.key === 'Enter') login();
            });
            document.getElementById('p-in').addEventListener('keypress', e => {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>

</html>
